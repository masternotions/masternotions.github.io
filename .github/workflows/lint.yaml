name: markdownlint

on: [push, pull_request]

jobs:
  delivery:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run markdownlint
        uses: actionshub/markdownlint@master
      - name: Run link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
